<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Calculator</title>
</head>

<body>

    <!-- calculator -->
    <div class="calculator">

        <!-- display -->
        <input type="text" class="enter-value" disabled>
        <input type="text" class="display" disabled>

        <!-- keys -->
        <div class="keys">
            <!-- 4 rows of keys -->
            <div class="row">
                <button value="C" class="operator-col">C</button>
                <button value="+/-" class="operator-col">+/-</button>
                <button value="%" class="operator-col">%</button>
                <button value="/" class="operator">รท</button>
            </div>
            <div class="row">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="+" class="operator">+</button>
            </div>
            <div class="row">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-" class="operator">-</button>
            </div>
            <div class="row">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="*" class="operator">*</button>
            </div>
            <div class="row">
                <button class="zero-width" value="0">0</button>
                <button value="," class="">,</button>
                <button value="=" class="operator">=</button>
            </div>
        </div> <!-- keys end-->
    </div> <!-- calculator body ends -->

    <script>

    </script>
    <script type="text/javascript" src="./js/scripts.js"></script
</body>

</html>
